<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Cadastrar</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Latitude</label>
            <input type="text" class="form-control" formControlName="latitude" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="lat.">
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">Longitude</label>
            <input type="text" class="form-control" formControlName="longitude" id="exampleInputPassword1" placeholder="long.">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1">ID dispositivo vinculado</label>
            <input type="text" class="form-control" formControlName="idDispositivo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="id">
          </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Salvar</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
       [userCount]="userCount"
       (getUsersEvent)="getAllUsers()"
      >
      </app-display-board>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-users *ngIf="users.length !== 0" [users]="users"></app-users>
</div>
